credentials:
  batch:
    account_key: <primary or secondary key for batch account>
    account_service_url: <service url for account>
  storage:
    batchstorage:
      account: <name of the storage account for all the batch work>
      account_key: <key for this storage account>
      endpoint: core.windows.net
    resultstorage:
      account: <name of the storage account for the results>
      account_key: <key for that account>
      endpoint: core.windows.net